<!DOCTYPE html>

<html>
    <head>
        <title> Puji </title>
        <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0;" />
        <link rel="stylesheet" href="style.css" type="text/css"/>
    </head>

    <body>
        <canvas id="canvas"></canvas>
        <div id="popup">
            <h1>Game ended!</h1>
        </div>
        <div id="scoreboard">
            <div class="columns column-6">
                <div id="player0">
                    <span class="username">geonm</span>:
                    <span class="score">10</span>
                </div>
                <div id="player1">
                    <span class="username">rafael859</span>:
                    <span class="score">8</span>
                </div>
                <div id="player2">
                    <span class="username">kipoujr</span>:
                    <span class="score">4</span>
                </div>
                <div id="player3">
                    <span class="username">skydraios</span>:
                    <span class="score">INF</span>
                </div>
            </div>
        </div>

        <div id="scoreboard2" class="InVisible">
            <div class="columns column-6">
                <div id="UDplayer0">
                    <span class="username">geonm</span>:
                    <span class="score">10</span>
                </div>
                <div id="UDplayer1">
                    <span class="username">rafael859</span>:
                    <span class="score">8</span>
                </div>
                <div id="UDplayer2">
                    <span class="username">kipoujr</span>:
                    <span class="score">4</span>
                </div>
                <div id="UDplayer3">
                    <span class="username">skydraios</span>:
                    <span class="score">INF</span>
                </div>
            </div>
        </div>

        <div id="Buttons" class="InVisible">
        <div id="Buttons1">
        <img id="Player1Left" src="./images/right.png">
        <img id="Player1Right" src="./images/left.png">
        <img id="Player1Shoot" src="./images/shoot.png">
        <img id="Player1Up" src="./images/down.png">
        <img id="Player1Down" src="./images/up.png">
        </div>

        <div id="Buttons2">
        <img id="Player2Left" src="./images/right.png">
        <img id="Player2Right" src="./images/left.png">
        <img id="Player2Shoot" src="./images/shoot.png">
        <img id="Player2Up" src="./images/down.png">
        <img id="Player2Down" src="./images/up.png">
        </div>

        <div id="Buttons3">
        <img id="Player3Left" src="./images/left.png">
        <img id="Player3Right" src="./images/right.png">
        <img id="Player3Shoot" src="./images/shoot.png">
        <img id="Player3Up" src="./images/up.png">
        <img id="Player3Down" src="./images/down.png">
        </div>

        <div id="Buttons4">
        <img id="Player4Left" src="./images/left.png">
        <img id="Player4Right" src="./images/right.png">
        <img id="Player4Shoot" src="./images/shoot.png">
        <img id="Player4Up" src="./images/up.png">
        <img id="Player4Down" src="./images/down.png">
        </div>
        </div>

        <script src="http://mwbrooks.github.io/thumbs.js/download/thumbs.0.6.0.min.js"></script>
        <script src="sprite.js"></script>
        <script src="player.js"></script>
        <script src="vector.js"></script>
        <script src="render.js"></script>
        <script src="puji.js"></script>
        <script src="controls.js"></script>
        <script src="touch.js"></script>

    </body>
</html>
